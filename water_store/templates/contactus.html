{% extends 'basic.html' %}
{% load static %}
{% block body %}

    <main>
      <article>
        <!-- 
        - #NEWSLETTER
      -->

        <section class="section newsletter">
          <div class="container-css">
            <div class="newsletter-card">
              <form action="/Contacts/Contact" method="post"> {% csrf_token %}
                <div class="contact-container-css">
                  <label for="fname" class="label-text">Name:</label>
                  <input type="text" name="name" class="design-input-box" />
                  <label for="mail">Email</label>
                  <input type="text" name="email" class="design-input-box" />
                  <label for="query">Please Enter Your Query</label>
                  <textarea name="desc" id="" cols="30" rows="10"></textarea>
                  <button type="submit"  class="submit-btn">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>
{% endblock %}
    
{% block js %}
<script>
  
{% if thank %}

  alert('Thanks for contacting us. We will get back to you soon!')
  document.location="/Products/Product_details"
  
  
  {% endif %}
  </script>
{% endblock %}
